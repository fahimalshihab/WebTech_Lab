<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <h1>Form Submitted Successfully!</h1>
    <h2>Your submitted details:</h2>
    
    <p><strong>Full Name:</strong> <span id="uname"></span></p>
    <p><strong>Email:</strong> <span id="uemail"></span></p>
    <p><strong>Gender:</strong> <span id="gender"></span></p>
    <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
    <p><strong>Favorite Color:</strong> <span id="fcolor"></span></p>
    <p><strong>Bio:</strong> <span id="bio"></span></p>
    <p><strong>Accepted Terms and Conditions:</strong> <span id="tc"></span></p>

    <script>
        // Retrieve form data from localStorage
        const formData = JSON.parse(localStorage.getItem("formData"));

        if (formData) {
            document.getElementById("uname").textContent = formData.uname;
            document.getElementById("uemail").textContent = formData.uemail;
            document.getElementById("gender").textContent = formData.gen;
            document.getElementById("dob").textContent = formData.dob;
            document.getElementById("fcolor").textContent = formData.fcolor;
            document.getElementById("bio").textContent = formData.bio;
            document.getElementById("tc").textContent = formData.tc ? "Accepted" : "Not Accepted";
        } else {
            document.body.innerHTML = "<h1>No data found!</h1>";
        }
    </script>
</body>
</html>
